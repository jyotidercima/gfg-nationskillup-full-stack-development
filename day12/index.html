<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <!-- Navigation section  -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="d-flex align-tems center">
                <a href="#" class="navbar-brand me-4">Gmail</a>
                <a href="#" class="navbar-brand me-4">Images</a>
            </div>
            <a href="#" class="navbar-brand">
                <i class="bi bi-flask"></i>
            </a>
            <button class="btn btn-primary">Sign in</button>
        </div>
    </nav>

    <!-- Main Content Section  -->
    <main class="container mt-5">
        <div class="text-center">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240120152553/social-(1).png"
                alt="Google logo" alt="google logo image" class="img-fluid mb-4">
        </div>

        <!-- Seach input section  -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" placeholder="Search Google or type a URL" class="form-control">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-primary me-md-2 mb-2 mb-md-0">Google Search</button>
            <button class="btn btn-primary">I'm feeling Joyful</button>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <div class="bg-primary text-light p-2 rounded">
                <i class="bi bi-pencil"></i>
                Customize Chrome
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"> -->
    </script>
</body>

</html>
