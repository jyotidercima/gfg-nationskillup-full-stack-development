<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO Upvote</title>
    <style>
        .container {
            width: 80%;
            margin: 1rem auto;
            text-align: center;
        }

        .text-justify {
            text-align: justify;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            font-weight: 900;
            background-color: brown;
            color: whitesmoke;

        }
    </style>
</head>

<body>
    <div class="container">
        <p class="text-justify">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis, quod debitis!</p>
    </div>
    <div class="container">
        <button id="upvote-btn">Upvote</button>
        <p id="upvote-count">0 Upvotes</p>
    </div>

    <!-- This includes the socket.io client library and establishes a connection to the server. -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var btn = document.getElementById("upvote-btn");
        var upvote_val = false;

        btn.addEventListener('click', (e) => {
            e.preventDefault();
            upvote_val = upvote_val ? false : true;

            socket.emit("upvote-event", upvote_val);
        });
        //This code emits a upvote-event when the button is clicked

        socket.on('update-upvotes', function (f_str) {
            document.getElementById('upvote-count').innerHTML = f_str;
        }); //update the upvote count display on all clients.


    </script>

</body>

</html>
